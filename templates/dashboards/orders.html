{% include 'header.html' %}
<body>
    <h2>Monthly Sales</h2>

    <!-- Add a fixed-height container -->
    <div style="height: 400px; max-width: 100%;">
        <canvas id="salesChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const counts = JSON.parse('{{ order_details|safe }}');
        const dates = JSON.parse('{{ payment_dates|safe }}');

        if (!counts || !dates || counts.length !== dates.length) {
            console.error('Invalid data received from backend');
            document.getElementById('salesChart').style.display = 'none';
            document.body.innerHTML += '<p>Error loading sales data</p>';
        } else {
            const ctx = document.getElementById('salesChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Order Count',
                        data: counts,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Orders'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
